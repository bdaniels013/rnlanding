  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById('phoneToggle');
      const menu = document.getElementById('phoneMenu');

      const openMenu = () => {
        menu.hidden = false;
        toggle.setAttribute('aria-expanded', 'true');
      };

      const closeMenu = () => {
        menu.hidden = true;
        toggle.setAttribute('aria-expanded', 'false');
      };

      toggle.addEventListener('click', (e) => {
        e.preventDefault();
        if (menu.hidden) openMenu(); else closeMenu();
      });

      document.addEventListener('click', (e) => {
        if (!menu.hidden && !menu.contains(e.target) && e.target !== toggle) {
          closeMenu();
        }
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeMenu();
      });
    });
  </script>

<!-- Replace the old phone menu script with this modal control script -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const trigger = document.getElementById('contactTrigger');
    const modalOverlay = document.getElementById('contactModal');
    const closeBtn = document.getElementById('modalClose');

    const openModal = () => {
      modalOverlay.hidden = false;
      trigger.setAttribute('aria-expanded', 'true');
    };

    const closeModal = () => {
      modalOverlay.hidden = true;
      trigger.setAttribute('aria-expanded', 'false');
      trigger.focus();
    };

    trigger.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);

    // Close on backdrop click
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) closeModal();
    });

    // Close on Escape
    document.addEventListener('keydown', (e) => {
      if (!modalOverlay.hidden && e.key === 'Escape') closeModal();
    });
  });
</script>
