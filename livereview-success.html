<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RN Music Submission - Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Payment confirmed. Questions or verification? Contact Ms. Pinky.">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --gold: #FFD700; --black: #000000; --dark-gray: #1a1a1a; --transition: 0.3s ease-in-out; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, var(--black), var(--dark-gray));
      color: var(--gold);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    header { text-align: center; padding: 80px 15px 30px; background: rgba(0,0,0,0.85); position: relative; }
    header::before { content: ''; position: absolute; inset: 0; background: radial-gradient(circle at center, rgba(255,215,0,0.15), transparent); z-index: 0; }
    .brand { display: flex; gap: 16px; align-items: center; justify-content: center; position: relative; z-index: 1; }
    .brand-logo { width: 72px; height: 72px; border-radius: 8px; object-fit: cover; box-shadow: 0 4px 10px rgba(255,215,0,0.3); }
    header h1 { font-family: 'Playfair Display', serif; font-size: 3rem; text-transform: uppercase; letter-spacing: 3px; margin: 0; text-shadow: 0 2px 5px rgba(0,0,0,0.8); }
    .underline { width: 120px; height: 4px; background: var(--gold); margin: 12px auto 0; border-radius: 2px; }
    main { padding: 40px 15px; display: flex; align-items: center; justify-content: center; }
    .card {
      max-width: 960px; width: 100%;
      background: linear-gradient(to bottom, var(--black), #222);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.8);
      border: 2px solid rgba(255,215,0,0.3);
      text-align: center;
    }
    .card p { font-size: 1.3rem; color: #e6e6e6; margin-top: 12px; }
    .phone {
      display: inline-block; margin-top: 20px; font-weight: 800; font-size: 2rem;
      color: var(--gold); text-decoration: none; border-bottom: 2px solid var(--gold); padding-bottom: 4px; transition: var(--transition);
    }
    .phone:hover { border-bottom-color: transparent; text-shadow: 0 0 10px var(--gold); }
    .actions { margin-top: 30px; display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
    .btn {
      background: var(--gold); color: var(--black); padding: 10px 22px; border: none; border-radius: 6px;
      font-weight: 700; cursor: pointer; transition: var(--transition); box-shadow: 0 4px 10px rgba(255,215,0,0.3); text-decoration: none;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(255,215,0,0.5); }
    footer { text-align: center; padding: 15px; background: var(--black); font-size: 0.9rem; border-top: 1px solid var(--gold); }
    @media (max-width: 768px) { header { padding: 60px 10px 30px; } header h1 { font-size: 2.4rem; } .card p { font-size: 1.1rem; } .phone { font-size: 1.7rem; } }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img class="brand-logo" src="/assets/richhnicklogo.jpg" alt="RN Logo">
      <h1>Questions or Verification?</h1>
    </div>
    <div class="underline"></div>
  </header>

  <main>
    <div class="card">
      <p>If you have any questions, concerns, or want to verify your submission, contact Ms. Pinky @</p>
      <a class="phone" href="tel:470-416-9447">470-416-9447</a>
      <div class="actions">
        <a class="btn" href="/livereview"><i class="fas fa-rotate-left"></i> Submit Another Track</a>
        <a class="btn" href="/"><i class="fas fa-home"></i> Back to Home</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Richh Nick Productions. All rights reserved.</p>
  </footer>
</body>
</html>
