<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RN Music Submission - Live Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Template fonts and icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --gold: #FFD700;
      --black: #000000;
      --dark-gray: #1a1a1a;
      --transition: 0.3s ease-in-out;
      --muted: #c9c9c9;
      --error: #ff5252;
      --success: #3ccf4e;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, var(--black), var(--dark-gray));
      color: var(--gold);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* Hero header (from template) */
    header {
      text-align: center;
      padding: 80px 15px 50px;
      background: rgba(0, 0, 0, 0.85);
      position: relative;
    }
    header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at center, rgba(255, 215, 0, 0.15), transparent);
      z-index: 0;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 15px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
      position: relative;
      z-index: 1;
      animation: fadeInDown 0.8s ease-out;
    }
    header p {
      font-size: 1.1rem;
      max-width: 800px;
      margin: 0 auto 30px;
      position: relative;
      z-index: 1;
      color: var(--muted);
      animation: fadeInUp 0.8s ease-out 0.3s;
      animation-fill-mode: both;
    }
    .cta-button {
      background: var(--gold);
      color: var(--black);
      padding: 12px 35px;
      font-size: 1.1rem;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
      transition: var(--transition);
      position: relative;
      z-index: 1;
      touch-action: manipulation;
    }
    .cta-button:hover, .cta-button:active {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(255, 215, 0, 0.5);
    }

    /* Form section styled like guideline-details card */
    section.submission { padding: 50px 15px; text-align: center; }
    .form-wrapper {
      max-width: 900px;
      margin: 0 auto;
      background: linear-gradient(to bottom, var(--black), #222);
      padding: 40px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
      border: 2px solid rgba(255, 215, 0, 0.3);
      text-align: left;
    }
    .form-wrapper:hover { transform: translateY(-2px); transition: var(--transition); border-color: var(--gold); }

    .form-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }
    .helper { font-size: 0.95rem; color: var(--muted); margin-bottom: 20px; }

    .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; }
    .form-field { margin-bottom: 14px; }
    .form-field label { display: block; font-size: 0.9rem; margin-bottom: 8px; color: var(--muted); }
    .form-field input, .form-field select {
      width: 100%; padding: 12px; border-radius: 10px;
      border: 1px solid #444; background: #0b0b0b; color: #fff;
      outline: none; transition: var(--transition);
    }
    .form-field input:focus { border-color: var(--gold); box-shadow: 0 0 0 3px rgba(255,215,0,0.15); }

    .price { font-weight: 700; }
    .submit-button {
      width: 100%; padding: 14px; border-radius: 10px; font-weight: 700; border: none; color: var(--black);
      background: var(--gold); cursor: pointer; transition: var(--transition);
      box-shadow: 0 4px 10px rgba(255,215,0,0.25);
    }
    .submit-button:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(255,215,0,0.4); }
    .submit-button[disabled] { opacity: 0.6; cursor: not-allowed; }

    .status { margin-top: 16px; padding: 12px; border-radius: 10px; border: 1px solid #444; background:#0b0b0b; color:#fff; }
    .status.ok { border-color: var(--success); color: #a7f3d0; background: rgba(16, 185, 129, 0.15); }
    .status.err { border-color: var(--error); color: #fecaca; background: rgba(239, 68, 68, 0.15); }

    /* Animations */
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    /* Hero header (logo + title) */
    .brand {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .brand-logo {
      width: 96px;
      height: auto;
      border-radius: 8px;
      object-fit: contain;
      box-shadow: 0 4px 10px rgba(255,215,0,0.3);
    }

    /* Mobile tweaks */
    @media (max-width: 768px) {
      header { padding: 60px 10px 40px; }
      header h1 { font-size: clamp(1.8rem, 7vw, 2.4rem); }
      .form-title { font-size: 1.8rem; }
      .brand-logo { width: clamp(64px, 28vw, 100px); }
    }
    /* Removed legacy .test-link styles */
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img class="brand-logo" src="/assets/richhnicklogo.jpg" alt="RN Logo">
      <h1>RN Music Submission</h1>
    </div>
    <p style="max-width:800px;margin:12px auto 24px;color:#c9c9c9;">
      Pay $25 and submit your track for Richh Nick’s live review. Upload your MP3 and enter your card to lock in.
    </p>
    <button class="cta-button" onclick="document.getElementById('musicForm').scrollIntoView({behavior:'smooth'})">Submit Now</button>
  </header>

  <div class="wrap">
    <!-- Change the internal title to match -->
    <h1>RN Music Submission</h1>
    <section class="submission">
      <div id="submission-form" class="form-wrapper">
        <h2 class="form-title"><i class="fas fa-music"></i> Live Review Submission</h2>
        <p class="helper">Payment is <strong>$25</strong>. After payment, your MP3 is emailed to the team.</p>

        <form id="musicForm" class="card" enctype="multipart/form-data">
          <div class="form-grid">
            <div class="form-field">
              <label for="name">Your Name *</label>
              <input id="name" name="name" type="text" required placeholder="John Doe">
            </div>
            <div class="form-field">
              <label for="songName">Song Name *</label>
              <input id="songName" name="songName" type="text" required placeholder="My Track">
            </div>
          </div>

          <div class="form-grid">
            <div class="form-field">
              <label for="email">Your Email (optional)</label>
              <input id="email" name="email" type="email" placeholder="you@example.com">
            </div>
            <div class="form-field">
              <label for="mp3">Attach MP3 *</label>
              <input id="mp3" name="mp3" type="file" accept="audio/mpeg,audio/mp3" required>
              <div class="helper">MP3 only, max 20MB.</div>
            </div>
          </div>

          <div class="form-field">
            <label>Payment — $<span class="price">25.00</span></label>
            <div class="form-grid">
              <div class="form-field">
                <label for="cardNumber">Card Number *</label>
                <input id="cardNumber" type="text" inputmode="numeric" maxlength="19" placeholder="1234 5678 9012 3456" required>
              </div>
              <div class="form-field">
                <label for="cardName">Name on Card *</label>
                <input id="cardName" type="text" placeholder="John Doe" required>
              </div>
              <div class="form-field">
                <label for="expiry">Expiry (MM/YY) *</label>
                <input id="expiry" type="text" maxlength="5" placeholder="MM/YY" required>
              </div>
              <div class="form-field">
                <label for="cvv">CVV *</label>
                <input id="cvv" type="password" maxlength="4" placeholder="123" required>
              </div>
            </div>
          </div>

          <!-- Submit & Test buttons -->
          <button id="submitBtn" class="submit-button" type="submit">Submit & Pay $25</button>
          <!-- Removed: <button id="testBtn" class="test-btn" type="button">Test Submit — Pay $0.01</button> -->
          <div id="status" class="status" style="display:none;"></div>
        </form>
      </div>
    </section>

    <script>
      const formatCardNumber = (val) =>
        val.replace(/\D/g, '').replace(/(\d{4})(?=\d)/g, '$1 ').trim();
      const formatExpiry = (val) => {
        const v = val.replace(/\D/g, '').slice(0, 4);
        return v.length >= 3 ? v.slice(0,2) + '/' + v.slice(2) : v;
      };

      const form = document.getElementById('musicForm');
      const statusEl = document.getElementById('status');
      const btn = document.getElementById('submitBtn');
      // Removed: const testBtn = document.getElementById('testBtn');

      const cardNumber = document.getElementById('cardNumber');
      const expiry = document.getElementById('expiry');

      cardNumber.addEventListener('input', () => {
        cardNumber.value = formatCardNumber(cardNumber.value);
      });
      expiry.addEventListener('input', () => {
        expiry.value = formatExpiry(expiry.value);
      });

      function showStatus(ok, msg) {
        statusEl.style.display = 'block';
        statusEl.className = 'status ' + (ok ? 'ok' : 'err');
        statusEl.textContent = msg;
      }

      // Removed entire $0.01 test payment flow and listener
      // async function handleTestPayment() { ... }
      // if (testBtn) testBtn.addEventListener('click', handleTestPayment);

      // Normal $25 submission flow
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        showStatus(true, 'Processing your submission...');
        btn.disabled = true;

        const name = document.getElementById('name').value.trim();
        const songName = document.getElementById('songName').value.trim();
        const email = document.getElementById('email').value.trim();
        const mp3File = document.getElementById('mp3').files[0];
        const cardName = document.getElementById('cardName').value.trim();
        const cvv = document.getElementById('cvv').value.trim();

        if (!name || !songName || !mp3File || !cardNumber.value || !expiry.value || !cvv || !cardName) {
          showStatus(false, 'Please fill out all required fields.');
          btn.disabled = false;
          return;
        }

        try {
          const fd = new FormData();
          fd.append('mp3', mp3File);
          const uploadResp = await fetch('/api/music-submission/upload', { method: 'POST', body: fd });
          const uploadData = await uploadResp.json();
          if (!uploadResp.ok || !uploadData.success) {
            throw new Error(uploadData.error || 'Failed to upload MP3');
          }

          const paymentReq = {
            method: 'card',
            customer_info: { name, email },
            payment_data: {
              number: cardNumber.value,
              expiry: expiry.value,
              cvv,
              name: cardName
            },
            amount: 2500, // cents
            offer_id: 'music-submission'
          };

          const chargeResp = await fetch('/api/payment-cloud/charge', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(paymentReq),
          });
          const chargeData = await chargeResp.json();
          if (!chargeResp.ok || !chargeData.success) {
            throw new Error(chargeData.error || 'Payment failed');
          }

          const notifyResp = await fetch('/api/music-submission/notify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              name,
              songName,
              email,
              fileUrl: uploadData.fileUrl,
              transaction: chargeData,
              isTest: false
            })
          });
          const notifyData = await notifyResp.json();
          if (!notifyResp.ok || !notifyData.success) {
            throw new Error(notifyData.error || 'Failed to send submission email');
          }

          window.location.href = '/livereview/success';
        } catch (err) {
          console.error(err);
          showStatus(false, err.message || 'Submission failed.');
        } finally {
          btn.disabled = false;
        }
      });
    </script>
</body>
</html>
