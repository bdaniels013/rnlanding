<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Main logo circle -->
  <circle cx="200" cy="315" r="120" fill="#1a1a1a" stroke="url(#accent)" stroke-width="6"/>
  <circle cx="200" cy="315" r="90" fill="#000000" stroke="url(#accent)" stroke-width="3"/>
  <circle cx="200" cy="315" r="60" fill="none" stroke="url(#accent)" stroke-width="4"/>
  <circle cx="200" cy="315" r="35" fill="none" stroke="url(#accent)" stroke-width="3"/>
  <circle cx="200" cy="315" r="20" fill="#f59e0b"/>
  
  <!-- "R" for Rich Nick -->
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">R</text>
  
  <!-- Main title -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff">Rich Nick</text>
  
  <!-- Subtitle -->
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="32" fill="#f59e0b">Viral Growth System</text>
  
  <!-- Description -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="24" fill="#d1d5db">Learn the exact system to grow fast across</text>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="24" fill="#d1d5db">YouTube, Instagram, and Facebook</text>
  
  <!-- Call to action -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#10b981">Turn Views Into Income</text>
  
  <!-- Platform icons -->
  <g transform="translate(400, 480)">
    <!-- YouTube -->
    <rect x="0" y="0" width="40" height="30" rx="5" fill="#ff0000"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">YT</text>
    
    <!-- Instagram -->
    <rect x="60" y="0" width="40" height="30" rx="5" fill="#e1306c"/>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">IG</text>
    
    <!-- Facebook -->
    <rect x="120" y="0" width="40" height="30" rx="5" fill="#1877f2"/>
    <text x="140" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">FB</text>
  </g>
  
  <!-- Growth arrows -->
  <g stroke="#10b981" stroke-width="4" fill="none" stroke-linecap="round">
    <path d="M 900 100 L 950 50 M 950 50 L 1000 100 M 950 50 L 950 150"/>
    <path d="M 900 200 L 950 150 M 950 150 L 1000 200 M 950 150 L 950 250"/>
    <path d="M 900 300 L 950 250 M 950 250 L 1000 300 M 950 250 L 950 350"/>
  </g>
  
  <!-- Stats -->
  <text x="900" y="450" font-family="Arial, sans-serif" font-size="20" fill="#f59e0b">Millions of Views</text>
  <text x="900" y="480" font-family="Arial, sans-serif" font-size="20" fill="#f59e0b">Viral Content</text>
  <text x="900" y="510" font-family="Arial, sans-serif" font-size="20" fill="#f59e0b">Proven System</text>
  
  <!-- URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="18" fill="#6b7280">richhnick.org</text>
</svg>
