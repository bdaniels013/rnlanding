<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout - Rich Nick</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #6366f1, #db2777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #94a3b8;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .back-link {
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: #cbd5e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/assets/richhnicklogo.jpg" alt="Rich Nick" class="logo">
        <h1>Secure Checkout</h1>
        <p class="subtitle">Redirecting to payment form...</p>
        
        <div class="loading">
            <div class="spinner"></div>
            <span>Loading secure checkout...</span>
        </div>
        
        <a href="/" class="back-link">‚Üê Back to site</a>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const amountCents = urlParams.get('amount_cents');
        const offerId = urlParams.get('offer_id');
        const name = urlParams.get('name') || '';
        const email = urlParams.get('email') || '';

        // Redirect to main site with checkout parameters
        function redirectToCheckout() {
            const checkoutUrl = new URL('/', window.location.origin);
            checkoutUrl.searchParams.set('checkout', 'true');
            if (amountCents) checkoutUrl.searchParams.set('amount_cents', amountCents);
            if (offerId) checkoutUrl.searchParams.set('offer_id', offerId);
            if (name) checkoutUrl.searchParams.set('name', name);
            if (email) checkoutUrl.searchParams.set('email', email);
            
            window.location.href = checkoutUrl.toString();
        }

        // Redirect after a short delay
        setTimeout(redirectToCheckout, 1500);
    </script>
</body>
</html>
